<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbalFlow - Landing Page</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <div class="container">
        <!-- Section 1: Hero Section -->
        <section id="hero">
            <h1>VerbalFlow AI
            <p>Welcome to VerbalFlow , the ultimate A.I. platform to practice YOUR speech. Capture, interview, and engage like never before.</p>
            <button onclick="scrollToVideo()">Get Started</button>
        </section>
    </h1>
        <!-- Section 2: Video and Interaction -->
        <section id="videoSection">
            <h2>start YOUR speech.</h2>
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasElement" width="640" height="480" style="display:none;"></canvas>
            <br><br>
            <button id="startButton">start</button>
            <button id="stopButton">stop</button>
        </section>

    <!-- Include your script -->
    <script src="./public/script.js"></script>
</body>
</html>
