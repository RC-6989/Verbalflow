<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbalFlow</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <div class="container">
        <!-- Section 1: Hero Section -->
        <section id="hero">
            <h1>VerbalFlow</h1>
            <p>Welcome to VerbalFlow, the ultimate AI platform for real-time speech prep. Capture, record, and improve like never before.</p>
            <button onclick="scrollToVideo()">Get Started</button>
        </section>

        <!-- Section 2: Video and Interaction -->
        <section id="videoSection">
            <h2>Start Your Speech</h2>
            <div class="video-box">
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvasElement" width="640" height="480" style="display:none;"></canvas>
                </div>
                <div class="empty-box">
                   <p></p>
                </div>
            </div>
            <br><br>
            <button id="startButton">Start Recording</button>
            <button id="stopButton">Stop Recording</button>
        </section>
    </div>
    
    <!-- Include your script -->
    <script src="./public/script.js"></script>
</body>
</html>
